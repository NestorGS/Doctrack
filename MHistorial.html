<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Historial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      color: #fff;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
      margin-right: 10px;
    }

    .logo span {
      color: white;
      font-size: 24px;
      font-weight: 600;
    }
    .container {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
        background: #9cd2d3;
      height: 40px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section-title {
      background: #9cd2d3;
      padding: 5px 10px;
      border-radius: 10px;
      margin: 20px auto 10px;
      text-align: center;
      display: block;
      width: fit-content;
    }

    .field {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .field label {
      width: 200px;
      font-weight: bold;
    }

    textarea {
      flex: 1;
      border: 1px solid #114c5f;
      padding: 5px 10px;
      border-radius: 5px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }

    .button {
      background: #114c5f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    .button:hover {
      background: #114c5f;
    }

    .adjunto-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .button-small {
      background: #114c5f;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-small:hover {
      background: #114c5f;
    }
  </style>
</head>
<body>
    <div class="header">
        <div class="logo">
          <img src="Imagenes/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="DocTrack logo">
        </div>
        <div class="consultar"><h1>Editar Historiales</h1></div>
      </div>
  <div class="container">
    <h2>Historial del Paciente</h2>

    <span class="section-title">Ficha de Identificación</span>
    <div class="field"><label>Estado Civil:</label><textarea></textarea></div>
    <div class="field"><label>Sexo:</label><textarea></textarea></div>
    <div class="field"><label>Edad:</label><textarea></textarea></div>
    <div class="field"><label>Escolaridad:</label><textarea></textarea></div>
    <div class="field"><label>Religión:</label><textarea></textarea></div>
    <div class="field"><label>Descripción General:</label><textarea></textarea></div>
    <div class="field"><label>Ocupación:</label><textarea></textarea></div>
    <div class="field"><label>Interrogatorio:</label><textarea></textarea></div>

    <span class="section-title">Antecedentes Heredofamiliares</span>
    <div class="field"><label>Cáncer:</label><textarea></textarea></div>
    <div class="field"><label>Nefropatías:</label><textarea></textarea></div>
    <div class="field"><label>Enfermedades Mentales:</label><textarea></textarea></div>
    <div class="field"><label>Neurológicas:</label><textarea></textarea></div>
    <div class="field"><label>Hipertensión:</label><textarea></textarea></div>
    <div class="field"><label>Descripción General:</label><textarea></textarea></div>
    <div class="field"><label>Cardiopatía:</label><textarea></textarea></div>
    <div class="field"><label>Convulsiones:</label><textarea></textarea></div>
    <div class="field"><label>Dislipidemias:</label><textarea></textarea></div>
    <div class="field"><label>Patología Tiroidea:</label><textarea></textarea></div>

    <span class="section-title">Antecedentes Personales No Patológicos</span>
    <div class="field"><label>Baño Diario:</label><textarea></textarea></div>
    <div class="field"><label>Situación Familiar:</label><textarea></textarea></div>
    <div class="field"><label>Situación Laboral:</label><textarea></textarea></div>
    <div class="field"><label>Aseo Bucal:</label><textarea></textarea></div>
    <div class="field"><label>Tabaquismo:</label><textarea></textarea></div>
    <div class="field"><label>Alcoholismo:</label><textarea></textarea></div>
    <div class="field"><label>Fecha De Registro:</label><textarea></textarea></div>

    <span class="section-title">Exploración Física</span>
    <div class="field"><label>Temperatura:</label><textarea></textarea></div>
    <div class="field"><label>Peso:</label><textarea></textarea></div>
    <div class="field"><label>Tensión Arterial:</label><textarea></textarea></div>
    <div class="field"><label>Frecuencia Cardíaca:</label><textarea></textarea></div>
    <div class="field"><label>Frecuencia Respiratoria:</label><textarea></textarea></div>
    <div class="field"><label>Descripción del Examen:</label><textarea></textarea></div>
    <div class="field"><label>Talla:</label><textarea></textarea></div>

    <div class="adjunto-container">
      <button class="button-small">Archivo Adjunto</button>
    </div>

    <button class="button">Guardar</button>
  </div>
  <a href="Historial.html">Salir</a>
</body>
</html>
