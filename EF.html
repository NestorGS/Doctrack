<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exploración Física</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      font-family: "Sora", sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      color: white;
      font-size: 40px;
      margin-left: 20px;
    }

    .fondo {
      background-color: #114c5f;
      margin: 30px auto;
      border-radius: 39px;
      width: 80%;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      border-radius: 30px;
      padding: 30px;
    }

    .form-container h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      text-align: center;
      padding: 15px;
      border-radius: 39px;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 18px;
      color: #114c5f;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      border-radius: 15px;
      border: 2px solid #114c5f;
      padding: 10px 15px;
      font-size: 16px;
      font-family: "Sora", sans-serif;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .tabs h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
    }

    button {
      margin: 30px auto 0;
      display: block;
      width: 200px;
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #114c5f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #9cd2d3;
      color: #114c5f;
    }
  </style>
</head>
<body>
  <header>
    <img src="Imagenes/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="Logo DocTrack" height="60">
    <h1>Añadir Historial De Un Paciente</h1>
  </header>

  <div class="fondo">
    <div class="form-container">
      <h2>Exploración Física</h2>

      <div class="input-group">
        <div class="input-field">
          <label>Peso (kg)</label>
          <input type="text" placeholder="Ej: 68.5">
        </div>

        <div class="input-field">
          <label>Estatura (cm)</label>
          <input type="text" placeholder="Ej: 170">
        </div>

        <div class="input-field">
          <label>Presión Arterial</label>
          <input type="text" placeholder="Ej: 120/80">
        </div>

        <div class="input-field">
          <label>Frecuencia Cardíaca</label>
          <input type="text" placeholder="Ej: 72 lpm">
        </div>

        <div class="input-field">
          <label>Frecuencia Respiratoria</label>
          <input type="text" placeholder="Ej: 18 rpm">
        </div>

        <div class="input-field">
          <label>Observaciones Generales</label>
          <textarea placeholder="Notas adicionales..."></textarea>
        </div>
      </div>

      <div class="tabs">
        <a href="AH.html"><h2>Antecedentes Heredofamiliares</h2></a>
        <a href="FI.html"><h2>Ficha De Identificación</h2></a>
      </div>

      <button>Guardar</button>
    </div>
  </div>
</body>
</html>
