<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocTrack</title>
    <link rel="stylesheet" href="Pac.css">
</head>
<body>
        <header><img src="Imagenes/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt=""></header>

    <div class="container">
        <h2>Bienvenidos A DocTrack</h2>
        <div class="bs">
        <div class="formu">
        <button class="info-button" onclick="toggleForm()">Información Personal</button>
        <div class="form-container" id="formPersonal">
            <input type="text" placeholder="Nombre(s)">
            <input type="text" placeholder="Apellido Paterno">
            <input type="text" placeholder="Apellido Materno">
            <input type="text" placeholder="CURP">
            <input type="date" placeholder="Fecha de Nacimiento">
        </div>
    </div>
    <div class="cont">
        <input type="password" placeholder="Contraseña">
        <input type="password" placeholder="Confirmar Contraseña">
        <button class="btn">Registrarse</button><br>
        <a href="Paciente.html">Boton para usar mientras se programa</a>
    </div>
    </div>
    <a href="index.html">
    <div class="reg">
    <h3>Regresar</h3>
</div>
</a>
</div>

    <script>
        function toggleForm() {
            var form = document.getElementById("formPersonal");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                setTimeout(() => {
                    form.style.opacity = "1";
                    form.style.maxHeight = "500px";
                }, 10);
            } else {
                form.style.opacity = "0";
                form.style.maxHeight = "0";
                setTimeout(() => {
                    form.style.display = "none";
                }, 500);
            }
        }
    </script>
</body>
</html>
