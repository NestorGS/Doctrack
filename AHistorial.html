    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
      }
    body{
        background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
        background-size: cover; /* Hace que la imagen cubra toda la pantalla */
  background-position: center; /* Centra la imagen en la pantalla */
  background-attachment: fixed;
  font-family: "Sora", sans-serif;
    }
    header{
        display: flex;
        justify-content: space-between;
    }
    header h1{
        color: white;
        font-size: 50px;
        margin: 40px;
    }
.fondo{
    display: flex;
  justify-content: space-evenly;
  align-items: center;
  background-color: #114c5f;
  width: 80%;
  margin-left: 10%;
  height: 700px;
  border-radius: 39px;
}
.form-container{
    background-color: white;
    width: 100%;
    height: 60px;
    border-radius: 39px;
    margin-top: 140px;
}
h2{
    width: 100%;
    height: 50px;
    text-align: center;
    color: #114c5f;
    background-color: #9cd2d3;
    border-radius: 39px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.s1, .s2{
  height: 90%;
  width: 40%;
}
h3{
color: #114c5f;
font-size: 23px;
}
a{
  text-decoration: none;
}
select{
    border: none;
  border-bottom: 2px solid #2c4d5e; /* línea inferior azul oscuro */
  outline: none;
  font-size: 16px;
  color: #bbb;
  padding: 4px 0;
  background-color: transparent;
  width: 290px;
}
select:invalid {
  color: #bbb; /* gris claro para el placeholder */
}

button{
    margin-left: 40%;
    margin-top: 20px;
    width: 20%;
    height: 40px;
    border: none;
    background-color: #114c5f;
    color: white;
    font-size: 20px;
    border-radius: 25px;
}
button:hover{
    background-color: #9cd2d3;
}
@media (max-width: 1325px) {
  header {
    flex-direction: column;
    align-items: center;
  }

  header h1 {
    font-size: 30px;
    margin: 20px 0;
    text-align: center;
  }

  .fondo {
    width: 90%;
    margin: 20px auto;
    height: auto;
    padding: 20px 0;
    flex-direction: column;
  }

  .form-container {
    height: auto;
    padding: 20px;
  }

  .s1 {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  input, select {
    width: 90%;
  }

  .s3 textarea {
    width: 90%;
    height: 180px;
  }

  button {
    width: 60%;
    margin: 20px auto 0 auto;
    display: block;
  }
}
