<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antecedentes Heredofamiliares</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      font-family: "Sora", sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      color: white;
      font-size: 40px;
      margin-left: 20px;
    }

    .fondo {
      background-color: #114c5f;
      margin: 30px auto;
      border-radius: 39px;
      width: 80%;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      border-radius: 30px;
      padding: 30px;
    }

    .form-container h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      text-align: center;
      padding: 15px;
      border-radius: 39px;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      align-items: center;
    }

    .checkbox-group label {
      font-size: 18px;
      color: #114c5f;
      width: 180px;
    }

    .radio-options {
      display: flex;
      gap: 30px;
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
      accent-color: #114c5f;
      border-radius: 50%;
    }

    .textarea-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    textarea {
      border-radius: 15px;
      border: 2px solid #114c5f;
      padding: 15px;
      font-size: 16px;
      resize: none;
      width: 100%;
      height: 100px;
      font-family: "Sora", sans-serif;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .tabs h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
    }
    
    .date-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }

    .date-group label {
      font-size: 18px;
      color: #114c5f;
      margin-bottom: 10px;
    }

    input[type="date"] {
      border: none;
      border-bottom: 2px solid #114c5f;
      background: transparent;
      padding: 5px;
      font-size: 16px;
      color: #333;
      width: 50%;
    }
    button {
      margin: 30px auto 0;
      display: block;
      width: 200px;
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #114c5f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #9cd2d3;
      color: #114c5f;
    }
  </style>
</head>
<body>
  <header>
    <img src="Imagenes/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="Logo DocTrack" height="60">
    <h1>Añadir Historial De Un Paciente</h1>
  </header>

  <div class="fondo">
    <div class="form-container">
      <h2>Antecedentes Heredofamiliares</h2>

      <div class="checkbox-group">
        <label>Diabetes</label>
        <div class="radio-options">
          <label><input type="radio" name="diabetes" /> Sí</label>
          <label><input type="radio" name="diabetes" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Hipertensión</label>
        <div class="radio-options">
          <label><input type="radio" name="hipertension" /> Sí</label>
          <label><input type="radio" name="hipertension" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Cardiopatías</label>
        <div class="radio-options">
          <label><input type="radio" name="cardiopatias" /> Sí</label>
          <label><input type="radio" name="cardiopatias" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Asma</label>
        <div class="radio-options">
          <label><input type="radio" name="asma" /> Sí</label>
          <label><input type="radio" name="asma" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Otros</label>
        <div class="radio-options">
          <label><input type="radio" name="otros" /> Sí</label>
          <label><input type="radio" name="otros" /> No</label>
        </div>
      </div>


      <h2>Antecedentes Personales No Patológicos</h2>

      <div class="checkbox-group">
        <label>Baño Diario</label>
        <div class="radio-options">
          <label><input type="radio" name="baño" /> Sí</label>
          <label><input type="radio" name="baño" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Aseo Bucal</label>
        <div class="radio-options">
          <label><input type="radio" name="aseo" /> Sí</label>
          <label><input type="radio" name="aseo" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Tabaquismo</label>
        <div class="radio-options">
          <label><input type="radio" name="tabaco" /> Sí</label>
          <label><input type="radio" name="tabaco" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Alcoholismo</label>
        <div class="radio-options">
          <label><input type="radio" name="alcohol" /> Sí</label>
          <label><input type="radio" name="alcohol" /> No</label>
        </div>
      </div>

      <div class="date-group">
        <label>Fecha De Registro</label>
        <input type="date">
      </div>

      <div class="textarea-group">
        <textarea placeholder="Descripción General"></textarea>
      </div>

      <div class="tabs">
        <a href="EF.html"><h2>Exploración Física</h2></a>
        <a href="FI.html"><h2>Ficha De Identificación</h2></a>
      </div>

      <button>Guardar</button>
    </div>
  </div>
</body>
</html>
