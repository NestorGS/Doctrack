<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal Doctor</title>
    <link rel="stylesheet" href="css/PaginaD.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
    
    /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #F2E6CF;
    font-family: "Sora", sans-serif;
}

header {
    background-color: #114c5f;
    margin: 10px;
    border-radius: 20px;
}

.head {
    display: flex;
    align-items: center;
    padding: 20px;
}

.head img {
    width: 80px;
    height: auto;
    margin-left: 40px;
}
.head h1{
  color: white;
    font-size: 25px;
    margin: 0 40px;
    transition: color 0.3s ease;

}
.head h2 {
    color: white;
    font-size: 20px;
    margin: 0 40px;
    transition: color 0.3s ease;

}
.head h2:hover{
    color: #91CBD6;
}
.tex {
    display: flex;
}
a {
    text-decoration: none;
}
.bbs{
  display: flex;
}
.bs{
  width: 70%;
  display: flex;
  flex-direction: column;
  margin-top: 40px;
}
.botones{
  display: flex;
  justify-content: space-evenly;
}
.botones a{
  text-decoration: none;
  color: #114c5f;
  font-size: 20px;
}
.section2{
  width: 150px;
  text-align: center;
  height: 130px;
  background-color: #9cd2d3;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.fondo{
  background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
  width: 180px;
  height: 150px;
  align-items: center;
  justify-content: center;
  display: flex;
  border-radius: 20px;  
}
.tabla {
  background-color: #f5ecd9; /* Color de fondo beige claro */
  padding: 20px;
  border-radius: 10px;
  width: fit-content;
  margin: 20px auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.table-container {
  overflow-x: auto;
}

table {
  border-collapse: collapse;
  width: 100%;
  min-width: 800px;
  background-color: white;
  border-radius: 10px;
  overflow: hidden;
}

thead {
  background-color: #a3cdd1; /* Azul verdoso suave */
  color: #1b2b33;
}

thead th {
  padding: 12px 16px;
  text-align: left;
  font-weight: 600;
}

tbody td {
  padding: 12px 16px;
  border-top: 1px solid #ddd;
  color: #333;
}
.ss{
  width: 30%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.nota{
  width: 70%;
  height: 150px;
  display: flex;
  justify-content:center ;
  align-items: center;
  background-color: #9cd2d3;
  margin-top: 50px;
  border-radius: 50px;
}
.nota a{
   color: #114c5f;
   font-size: 20px;
}
.sele{
  margin-top: 40px;
}
select{
  border: none;
  background-color: #114c5f;
  width: 200px;
  height: 50px;
  border-radius: 20px;
  color: white;
}
.salir{
  width: 40%;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20%;
  background-color: #114c5f;
  border-radius: 20px;
}
.salir {
  color: white;
}
.salir:hover{
  background-color: #9cd2d3;
}
@media (max-width: 1024px) {
  .head {
    flex-direction: column;
    text-align: center;
  }

  .head img {
    margin: 0 auto;
  }

  .tex {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .botones {
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .fondo {
    width: 140px;
    height: 130px;
  }

  .section2 {
    width: 100%;
    height: 100%;
    font-size: 16px;
  }

  .bbs {
    flex-direction: column;
    align-items: center;
  }

  .bs, .ss {
    width: 100%;
    align-items: center;
  }

  .nota {
    width: 80%;
    font-size: 16px;
  }

  .salir {
    width: 50%;
  }

  table {
    min-width: 600px;
  }
}

@media (max-width: 600px) {
  .section2 {
    font-size: 14px;
  }

  .botones a {
    font-size: 16px;
  }

  thead th,
  tbody td {
    padding: 10px;
    font-size: 14px;
  }

  .nota a {
    font-size: 16px;
  }

  .salir {
    width: 70%;
  }
}

@media (min-width: 1440px) {
  .tabla {
    max-width: 1200px;
    margin: 20px auto;
  }

  .head {
    max-width: 1400px;
    margin: 10px auto;
  }

  .bbs {
    max-width: 1400px;
    margin: 0 auto;
  }
}

    </style>
</head>
<body>
    <header>
        <div class="head">
            <div class="Ima">
                <img src="img/Solo-Logo.png" alt="">
            </div>
            <div class="tex">
              <h1>Bienvenido Doctor</h1>
                <h2 class="un">Pagina-Principal-Doctor</h2>
                <a href="Tratamiento.html"><h2 class="hov">Tratamiento-Paciente</h2></a>
                <a href="Historial.html"><h2>Historial</h2></a>
            </div>
        </div>
    </header>
    <div class="bbs">
  <div class="bs">
    <div class="botones">
                  <div class="fondo">
                    <a href="ACita.html" class="section2">
                    <p>Añadir</p>
                    </a>
                  </div>
                  <div class="fondo">
                    <a href="ECita.html"class="section2">
                    <p>Eliminar</p>    
                    </a>
              </div>
              <div class="fondo">
                <a href="MCita.html" class="section2">
                  <p>Modificar</p>
                </a>
          </div>
          </div>
        <div class="tabla">
          <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre del paciente</th>
                        <th>Fecha de la Cita</th>
                        <th>Medico Asignado</th>
                        <th>Motivo</th>
                    </tr>
                </thead>
                <tbody id="tabla-citas">
                    <!-- Las citas se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
        </div>
  </div>
  <div class="ss">
    <div class="nota">
      <a href="Nota.html">Notas</a>
    </div>
    <div class="sele">
      <select name="" id="">
        <option value="">Pacientes</option>
      </select>
    </div>
      <a href="index.html" class="salir">Salir</a>
  </div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

 const firebaseConfig = {
  apiKey: "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
  authDomain: "doctrack-46fc2.firebaseapp.com",
  projectId: "doctrack-46fc2",
  storageBucket: "doctrack-46fc2.firebasestorage.app",
  messagingSenderId: "865552814891",
  appId: "1:865552814891:web:cf8e79d5ffd847067bab6e",
  measurementId: "G-XQPNKXK08Y"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

   // Función para cargar pacientes
  async function cargarPacientes() {
    const select = document.getElementById("pacientesSelect");
    select.innerHTML = `<option value="">Pacientes</option>`; // limpiar opciones

    try {
      const querySnapshot = await getDocs(collection(db, "pacientes"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const option = document.createElement("option");
        option.value = doc.id; // o data.CURP si prefieres
        option.textContent = data.nombre || "Paciente sin nombre";
        select.appendChild(option);
      });
    } catch (error) {
      console.error("Error al cargar pacientes:", error);
    }
  }

  // Ejecutar al cargar la página
  cargarPacientes();

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Debes iniciar sesión primero.");
      return (window.location.href = "index.html");
    }

    const uid = user.uid;
    const docRef = doc(db, "usuarios", uid);
    const userDoc = await getDoc(docRef);

    if (!userDoc.exists()) {
      alert("Usuario no registrado.");
      return (window.location.href = "index.html");
    }

    const rol = userDoc.data().rol;
    const pagina = window.location.pathname;

    if (rol === "paciente" && !pagina.includes("Paciente.html")) {
      return (window.location.href = "Paciente.html");
    }

    if (rol === "doctor" && !pagina.includes("Doctor.html")) {
      return (window.location.href = "Doctor.html");
    }
  });

 

  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  }
</script>

</html>
