<body>
    <header>
        <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="">
        <h1>Añade una cita</h1>
    </header>
    <div class="fondo">
        <div class="form-container">
            <form id="formCita">
  <h2>Datos Generales de la cita</h2>

  <div class="s1">
    <div class="nom">
      <h3>1.Nombre del paciente</h3>
      <div class="sele">
        <select name="" id="selectPacientes">
          <option value="" disabled selected>Pacientes</option>
        </select>
      </div>
    </div>
  </div>

  <div class="s2">
    <h3>2.Agenda de disponibilidad</h3>
    <input type="datetime-local" id="fechaCita">
  </div>

  <div class="s3">
    <h3>Motivo General</h3>
    <textarea id="motivoCita" placeholder="Describe el motivo de la cita"></textarea>
  </div>

  <button type="submit">Añadir</button>
</form>

        </div>
    </div>
    
    <a href="Doctor.html">Mientras se programa</a>
    <script src="js/Acita.js"></script>

</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    doc,
    getDoc,
    query,
    where,
    getDocs,
    Timestamp
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  /* ───────── Config Firebase ───────── */
  const firebaseConfig = {
    apiKey: "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
    authDomain: "doctrack-46fc2.firebaseapp.com",
    projectId: "doctrack-46fc2",
    storageBucket: "doctrack-46fc2.appspot.com",
    messagingSenderId: "865552814891",
    appId: "1:865552814891:web:cf8e79d5ffd847067bab6e",
    measurementId: "G-XQPNKXK08Y"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const selectPacientes = document.getElementById("selectPacientes");
  const formCita        = document.getElementById("formCita");

  let doctorID = null;

  /* ───────── Autenticación y carga de pacientes ───────── */
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Debes iniciar sesión primero.");
      window.location.href = "index.html";
      return;
    }

    // Verifica que sea un doctor registrado
    const docSnap = await getDoc(doc(db, "doctores", user.uid));
    if (!docSnap.exists()) {
      alert("No tienes permisos para registrar citas.");
      window.location.href = "index.html";
      return;
    }

    doctorID = user.uid;

    /* ▼ Cargar pacientes asignados ▼ */
    try {
      const q = query(
        collection(db, "usuarios"),
        where("rol", "==", "paciente"),
        where("assignedDoctor", "==", doctorID)
      );

      const snap = await getDocs(q);

      // Limpiar y placeholder
      selectPacientes.innerHTML =
        `<option value="" disabled selected>Pacientes</option>`;

      if (snap.empty) {
        const opt = document.createElement("option");
        opt.disabled = true;
        opt.textContent = "Sin pacientes asignados";
        selectPacientes.appendChild(opt);
      } else {
        snap.forEach((pac) => {
          const p = pac.data();
          const opt = document.createElement("option");
          opt.value = pac.id;  // podemos guardar el UID del paciente
          opt.textContent = `${p.nombre} ${p.paterno} ${p.materno}`;
          selectPacientes.appendChild(opt);
        });
      }
    } catch (err) {
      console.error("Error al cargar pacientes:", err);
      alert("Error al cargar pacientes");
    }
  });

  /* ───────── Envío del formulario ───────── */
  formCita.addEventListener("submit", async (e) => {
    e.preventDefault();

    const pacienteId   = selectPacientes.value;
    const pacienteNombre = selectPacientes.options[selectPacientes.selectedIndex]?.textContent || "";
    const fechaCitaInput = document.getElementById("fechaCita").value;
    const motivo        = document.getElementById("motivoCita").value.trim();

    if (!pacienteId || !fechaCitaInput || !motivo) {
      return alert("Por favor, llena todos los campos.");
    }

    const fechaCita = new Date(fechaCitaInput);
    const ahora     = new Date();

    /* 1️⃣ Fecha futura */
    if (fechaCita <= ahora) {
      return alert("La fecha y hora de la cita debe ser futura.");
    }

    /* 2️⃣ Hora entre 7 am y 6 pm */
    const hora = fechaCita.getHours();
    if (hora < 7 || hora >= 18) {
      return alert("La hora de la cita debe ser entre 7:00 a.m. y 6:00 p.m.");
    }

    try {
      await addDoc(collection(db, "citas"), {
        pacienteId,
        pacienteNombre,
        fechaCita: Timestamp.fromDate(fechaCita),
        motivo,
        doctorID,
        creadaEn: Timestamp.now()
      });

      alert("Cita registrada correctamente.");
      window.location.href = "Doctor.html";
    } catch (error) {
      console.error("Error al registrar la cita:", error);
      alert("Error al registrar la cita. Intenta de nuevo.");
    }
  });
</script>
