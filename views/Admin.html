<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sora', sans-serif;
    }

    body {
      background-color: #F2E6CF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 40px;
      color: #114c5f;
      height: 30%;
    }
    form{
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .login-container {
      margin-top: 30px;
      background-color: #114c5f;
      width: 100%;
      height: 577px;
      border-top-left-radius: 950px;
      border-top-right-radius: 950px;
      padding: 60px 30px 40px;
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo {
      text-align: center;
      margin-bottom: 60px;
    }

    .logo img {
      width: 350px;
      margin-bottom: 20px;
    }


    label {
      font-size: 20px;
      margin: 10px 0 5px;
      color: #ffffff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      background: none;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      padding: 5px 0;
      margin-bottom: 20px;
    }

    input::placeholder {
      color: #ffffffaa;
    }

    .btn-container {
      text-align: center;
    }

    button {
      background-color: #F2E6CF;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #114c5f;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .back-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    @media screen and (max-width: 480px) {
      .login-container {
        padding: 40px 20px 30px;
        border-top-left-radius: 150px;
        border-top-right-radius: 150px;
      }

      h1 {
        font-size: 22px;
      }

      .logo h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Bienvenido Administrador</h1>

  <div class="login-container">
    <div class="logo">
      <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="Logo DocTrack">
    </div>

    <form>
      <label for="usuario">Escribe Tu Usuario:</label>
      <input type="text" id="usuario" placeholder="">

      <label for="password">Escribe Tu Contrase√±a:</label>
      <input type="password" id="password" placeholder="">

      <div class="btn-container">
        <button type="submit">Aceptar</button>
        <a href="Escoger.html">aqui ve a la sig</a>
      </div>
    </form>

    <button class="back-btn" onclick="location.href='index.html'">Regresar</button>

</div>
<script src="js/Admin.js"></script>

</body>
</html>
