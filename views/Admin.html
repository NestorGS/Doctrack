<!DOCTYPE html>
<html lang="es">
<head>
     <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesión Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Sora', sans-serif;
    }
    body {
        background-color: #f2e6cf;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    .fondo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .dot {
        position: absolute;
        width: 12px;
        height: 12px;
        background-color: rgba(0,0,0,0.15);
        border-radius: 50%;
    }
    .login-container {
        background-color: #114c5f;
        padding: 40px 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .logo img {
        width: 200px;
        margin-bottom: 20px;
    }
    h2 {
        margin-bottom: 20px;
        color: #f2e6cf;
        text-align: center;
    }
    form {
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 15px;
        margin-bottom: 5px;
        font-size: 14px;
    }
    input[type="text"],
    input[type="password"] {
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-bottom: 15px;
        background-color: rgba(255,255,255,0.2);
        color: white;
    }
    input::placeholder {
        color: rgba(255,255,255,0.6);
    }
    .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    button {
        background-color: #f2e6cf;
        color: #114c5f;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    button:hover {
        background-color: #9cd2d3;
        color: #114c5f;
    }
    .back-btn {
        margin-top: 15px;
        background-color: transparent;
        border: 1px solid #f2e6cf;
        color: #f2e6cf;
    }
    .back-btn:hover {
        background-color: #f2e6cf;
        color: #114c5f;
    }
</style>
</head>
<body>

<div class="fondo" id="fondo-bolitas"></div>

<div class="fondo" id="fondo-bolitas"></div>

  <div class="login-container">
    <div class="logo">
      
    </div>
    <h2>Bienvenido Administrador</h2>
    

  <form id="loginForm">
      <input id="usuario" type="text" placeholder="Usuario" required>
      <input id="password" type="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>

    <button class="back-btn" onclick="location.href='index.html'">Volver</button>
  </div>

  <script type="module" src="js/Admin-seguridad.js"></script>
    
  </script>
</body>
</html>


</body>
</html>
