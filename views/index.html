<body>
    <div class="container">
        <div class="container-form">
            <form action="" class="sign-in">

                <div class="container-input">

                <button class="button">Iniciar Sesion</button><br>
                <button id="reenviarVerificacion" style="display: none;">Reenviar correo de verificación</button>

                <button type="button" id="reenviarVerificacion" style="display: none; background-color: #ffc107; border: none; padding: 10px; border-radius: 5px; color: #000; cursor: pointer;">
  Reenviar correo de verificación
</button>  
            </form>
        </div>
        <div class="container-form">
            <form action="" class="sign-up">
                <h2>Registrarse</h2>
                <span>Selecciona tu rol:</span>
                <a href="doc.html" class="doc">Doctor</a>
                <a href="Pac.html" class="pac"><p>Paciente</p></a>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡Bienvenidos!</h3>
                <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="">
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡Hola, Registrate!</h3>
                <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="">
                <button class="button" id="btn-sign-in">Iniciar Sesion</button>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="js/index.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signOut,
    sendEmailVerification,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
    authDomain: "doctrack-46fc2.firebaseapp.com",
    projectId: "doctrack-46fc2",
    storageBucket: "doctrack-46fc2.appspot.com",
    messagingSenderId: "865552814891",
    appId: "1:865552814891:web:cf8e79d5ffd847067bab6e",
    measurementId: "G-XQPNKXK08Y"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.addEventListener("DOMContentLoaded", () => {
    const emailInput = document.querySelector("#email");
    const passwordInput = document.querySelector("#password");
    const loginButton = document.querySelector(".sign-in .button");
    const resendButton = document.querySelector("#reenviarVerificacion");

    loginButton.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) return alert("Llena todos los campos");

      try {
        const credentials = await signInWithEmailAndPassword(auth, email, password);
        const user = credentials.user;

        const reenviar = confirm("⚠️ Debes verificar tu correo antes de iniciar sesión.\n\n¿Quieres que lo reenviemos ahora?");
if (reenviar) {
  try {
    await sendEmailVerification(user);
    alert("📩 Correo de verificación reenviado. Revisa tu bandeja de entrada.");
  } catch (err) {
    alert("❌ Error al reenviar el correo: " + err.message);
  }
}

await signOut(auth);
return;


        const uid = user.uid;
        const usuarioSnap = await getDoc(doc(db, "usuarios", uid));
        const doctorSnap = await getDoc(doc(db, "doctores", uid));

        if (usuarioSnap.exists()) {
          window.location.href = "Paciente.html";
        } else if (doctorSnap.exists()) {
          window.location.href = "Doctor.html";
        } else {
          alert("Usuario no registrado");
          await signOut(auth);
        }

      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    });

    resendButton.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user && !user.emailVerified) {
        try {
          await sendEmailVerification(user);
          alert("Correo de verificación reenviado. Revisa tu bandeja de entrada.");
        } catch (err) {
          alert("Error al reenviar el correo: " + err.message);
        }
      }
    });

    // Validación de sesión activa
   onAuthStateChanged(auth, async (user) => {
  if (user) {
    await user.reload(); // 🔄 actualiza el estado del correo verificado

    if (!user.emailVerified) {
      alert("Tu correo aún no ha sido verificado.");
      return await signOut(auth);
    }

    const usuarioSnap = await getDoc(doc(db, "usuarios", user.uid));
    const doctorSnap = await getDoc(doc(db, "doctores", user.uid));

    if (usuarioSnap.exists()) {
      window.location.href = "Paciente.html";
    } else if (doctorSnap.exists()) {
      window.location.href = "Doctor.html";
    } else {
      alert("Usuario no registrado");
      await signOut(auth);
    }
  }
});

  });
</script>
