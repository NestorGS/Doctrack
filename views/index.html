<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocTrack - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Ionicons desde CDN PERMITIDO por tu CSP -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="container">
    <div class="container-form">
      <form action="" class="sign-in">
        <h2>Inicia Sesión</h2>
        <span>Ingresa Correo y Contraseña</span>

        <div class="container-input">
          <ion-icon name="mail-open-outline"></ion-icon>
          <input type="email" placeholder="Escriba su correo electrónico" id="email" required />
        </div>
        <div class="container-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Escriba su contraseña" id="password" required />
        </div>

        <button class="button">Iniciar Sesión</button><br>

        <!-- ✅ BOTÓN para reenviar correo de verificación -->
        <button id="reenviarVerificacion" style="display: none;" class="button">
          Reenviar correo de verificación
        </button><br>

        <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p><br>
        <p>Eres administrador? <a href="Admin.html">Da clic aquí</a></p>
      </form>
    </div>

    <div class="container-form">
      <form action="" class="sign-up">
        <h2>Registrarse</h2>
        <span>Selecciona tu rol:</span>
        <a href="doc.html" class="doc">Doctor</a>
        <a href="Pac.html" class="pac"><p>Paciente</p></a>
      </form>
    </div>

    <div class="container-welcome">
      <div class="welcome-sign-up welcome">
        <h3>¡Bienvenidos!</h3>
        <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="logo" />
        <button class="button" id="btn-sign-up">Registrarse</button>
      </div>
      <div class="welcome-sign-in welcome">
        <h3>¡Hola, Regístrate!</h3>
        <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="logo" />
        <button class="button" id="btn-sign-in">Iniciar Sesión</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/script.js"></script>
  <script type="module" src="js/index-seguridad.js"></script>
</body>
</html>
