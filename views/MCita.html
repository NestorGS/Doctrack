    <header>

    </header>
    <div class="fondo">
        <div class="form-container">
            <form action="">
                <h2>Datos Generales de la cita</h2>
                <div class="s1">
                    <div class="nom">
                        <h3>1.Nombre del paciente</h3>
                        <div class="sele">
                          <select name="" id="selectPacientes">
                            <option value="" disabled selected>Pacientes</option>
                          </select>
                        </div>
                    </div>    
                    <div class="med">
                      <h3>2. Selecciona la cita a modificar</h3>
                      <select id="selectCitas">
                        <option disabled selected>Selecciona una cita</option>
                      </select>
                    </div>
                    <div class="med">
                        <h3>3.Selecciona el campo</h3>
               <select id="selectCampo">
  <option disabled selected value="">Selecciona un campo</option>
  <option value="motivo">Motivo</option>
  <option value="fechaCita">Fecha y hora</option> <!-- ✅ CAMBIO CRUCIAL -->
</select>

                    </div>
                    <div class="ot">
                        <h3>4.Dato nuevo</h3>
                        <input type="text" placeholder="Ingresa el nuevo dato" id="nuevoDato">
                     </div>
                     <div>
                       <h3>Modificar fecha</h3>         
                        <input type="datetime-local" id="nuevaFecha">
   </div>
                        <br>
                </div>
                <button type="submit">Modificar</button>
            </form>
        </div>
    </div>
