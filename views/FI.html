<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha de Identificación</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      font-family: "Sora", sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      color: white;
      font-size: 40px;
      margin-left: 20px;
    }

    .fondo {
      background-color: #114c5f;
      margin: 30px auto;
      border-radius: 39px;
      width: 80%;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      border-radius: 30px;
      padding: 30px;
    }

    .form-container h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      text-align: center;
      padding: 15px;
      border-radius: 39px;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 30px;
    }

    .input-field {
      flex: 1 1 calc(50% - 30px);
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 18px;
      color: #114c5f;
      margin-bottom: 8px;
    }

    input[type="text"],
    select {
      border-radius: 15px;
      border: 2px solid #114c5f;
      padding: 10px 15px;
      font-size: 16px;
      font-family: "Sora", sans-serif;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tabs h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      margin: 30px auto 0;
      display: block;
      width: 200px;
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #114c5f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #9cd2d3;
      color: #114c5f;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="Logo DocTrack" height="60">
    <h1>Ficha de Identificación</h1>
  </header>

  <div class="fondo">
    <div class="form-container">
      <h2>Datos Generales</h2>

      <div class="form-row">
        <div class="input-field">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre completo">
        </div>
        <div class="input-field">
          <label for="edad">Edad</label>
          <input type="text" id="edad" name="edad" placeholder="Ej: 28">
        </div>
      </div>

      <div class="form-row">
        <div class="input-field">
          <label for="genero">Género</label>
          <select id="genero" name="genero">
            <option value="">Seleccione</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="input-field">
          <label for="ocupacion">Ocupación</label>
          <input type="text" id="ocupacion" name="ocupacion" placeholder="Ej: Estudiante, Ingeniero">
        </div>
      </div>

      <div class="form-row">
        <div class="input-field">
          <label for="estado-civil">Estado Civil</label>
          <input type="text" id="estado-civil" name="estado-civil" placeholder="Ej: Soltero(a), Casado(a)">
        </div>
        <div class="input-field">
          <label for="religion">Religión</label>
          <input type="text" id="religion" name="religion" placeholder="Ej: Católico, Ateo">
        </div>
      </div>

      <div class="form-row">
        <div class="input-field">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" placeholder="Ej: 555-123-4567">
        </div>
        <div class="input-field">
          <label for="correo">Correo Electrónico</label>
          <input type="text" id="correo" name="correo" placeholder="Ej: ejemplo@mail.com">
        </div>
      </div>

      <div class="tabs">
        <a href="AH.html"><h2>Antecedentes Heredofamiliares</h2></a>
        <a href="EF.html"><h2>Exploración Física</h2></a>
      </div>

      <button type="submit">Guardar</button>
    </div>
    <a href="AHistorial.html">regresa mientras lo programan</a>
  </div>
  <script src="js/FI.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
    authDomain: "doctrack-46fc2.firebaseapp.com",
    projectId: "doctrack-46fc2",
    storageBucket: "doctrack-46fc2.appspot.com",
    messagingSenderId: "865552814891",
    appId: "1:865552814891:web:cf8e79d5ffd847067bab6e",
    measurementId: "G-XQPNKXK08Y"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Debes iniciar sesión primero.");
      return (window.location.href = "index.html");
    }

    const uid = user.uid;
    const docRef = doc(db, "usuarios", uid);
    const userDoc = await getDoc(docRef);

    if (!userDoc.exists()) {
      alert("Usuario no registrado.");
      return (window.location.href = "index.html");
    }

    const rol = userDoc.data().rol;
    const pagina = window.location.pathname;

    if (rol === "paciente" && !pagina.includes("Paciente.html")) {
      return (window.location.href = "Paciente.html");
    }

    if (rol === "doctor" && !pagina.includes("Doctor.html")) {
      return (window.location.href = "Doctor.html");
    }
  });

  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
