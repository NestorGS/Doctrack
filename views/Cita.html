    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #F2E6CF;
    font-family: "Sora", sans-serif;
}

header {
    background-color: #114c5f;
    margin: 10px;
    border-radius: 20px;
}

.head {
    display: flex;
    align-items: center;
    padding: 20px;
}

.head img {
    width: 80px;
    height: auto;
    margin-left: 40px;
}
.head h1{
  color: white;

.head h2 {
    color: white;

    margin: 0 40px;

}
.head h2:hover{
    color: #91CBD6;
}
.head button{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    max-width: 15%;
    border-radius: 10px;
    background-color: #9Cd2d3;
    color: #114c5f;
    border: none;
}
.head button h3{
  font-size: 18px;
}
.head button:hover{
    cursor: pointer;
    color: red;
}
.tex {
    display: flex;
}
a {
    text-decoration: none;
}
.bs{
    display: flex;
    justify-content: space-evenly;

}
.sec1{
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.sec1 input{
    width: 50%;
    height: 100px;
    margin: 20px;
    border: none;
    background-color: #9cd2d3;
    color: #114c5f;
    border-radius: 20px;
}
.sec2{
    display: flex;
    justify-content: center;
    width: 50%;
    flex-direction: column;
    align-items: center;
}
 h3{
    color: #114c5f;
    font-size: 30px;
    margin: 10px;
}
textarea{
    font-size: 20px;
    border-color: #114c5f;
    border-radius: 20px;
    height: 300px;
    width: 60%;
}
form{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
button{
    border: none;
    background-color: #114c5f;
    color: white;
    width: 20%;
    height: 40px;
    margin: 20px;
    border-radius: 20px;
}
.salir{
    width: 20%;
    height: 50px;
    display: flex;
    margin: 20px;
    margin-left: 40%;
    justify-content: center;
    align-items: center;

    border-radius: 20px;
  }
  .salir {
    color: white;
  }
  .salir:hover{
    background-color: #9cd2d3;
  } 
  @media(max-width: 910px){
    .bs{
        flex-direction: column;
    }
    .head{
        flex-direction: column;
    }
    .tex{
        flex-direction: column;
    }
  }
