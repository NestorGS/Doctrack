<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Añade una cita</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Sora", sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
    }

    header h1 {
      color: white;
      font-size: 50px;
      margin: 40px;
    }

    .fondo {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #114c5f;
      width: 70%;
      margin-left: 15%;
      height: 400px;
      border-radius: 39px;
    }

    .form-container {
      background-color: white;
      width: 96%;
      height: 360px;
      border-radius: 39px;
    }

    h2 {
      width: 100%;
      height: 50px;
      text-align: center;
      color: #114c5f;
      background-color: #9cd2d3;
      border-radius: 39px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .s1 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      flex-direction: column;
    }

    .NotasTotales {
      width: 90%;
      height: 200px;
      background-color: #e0f7fa;
      border: 2px solid black;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .NotasTotales .contenido-nota {
      font-size: 18px;
      color: #114c5f;
    }

    .submit-link {
      display: block;
      text-align: center;
      margin: 20px auto 0 auto;
      width: 20%;
      height: 40px;
      line-height: 40px;
      background-color: #114c5f;
      color: white;
      font-size: 20px;
      border-radius: 25px;
      text-decoration: none;
    }

    .submit-link:hover {
      background-color: #9cd2d3;
      color: #114c5f;
    }

    @media (max-width: 1325px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      header h1 {
        font-size: 30px;
        margin: 20px 0;
        text-align: center;
      }

      .fondo {
        width: 90%;
        margin: 20px auto;
        height: auto;
        padding: 20px 0;
      }

      .form-container {
        height: auto;
        padding: 20px;
      }

      .s1 {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .submit-link {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="">
    <h1>Agrega Notas</h1>
  </header>

  <div class="fondo">
    <div class="form-container">
      <div class="titulo">
        <h2>Consulta todas las notas enviadas</h2>
      </div>
      <div class="s1">
        <div class="NotasTotales">
          <div class="contenido-nota">
            <!-- Aquí se mostrará el contenido traído del backend -->
            <p>Aquí aparecerán las notas cargadas</p>
          </div>
        </div>
      </div>
      <a href="Escoger.html" class="submit-link">Enviar</a>
    </div>
  </div>
  <script src="js/notas.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
    authDomain: "doctrack-46fc2.firebaseapp.com",
    projectId: "doctrack-46fc2",
    storageBucket: "doctrack-46fc2.appspot.com",
    messagingSenderId: "865552814891",
    appId: "1:865552814891:web:cf8e79d5ffd847067bab6e",
    measurementId: "G-XQPNKXK08Y"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Debes iniciar sesión primero.");
      return (window.location.href = "index.html");
    }

    const uid = user.uid;
    const docRef = doc(db, "usuarios", uid);
    const userDoc = await getDoc(docRef);

    if (!userDoc.exists()) {
      alert("Usuario no registrado.");
      return (window.location.href = "index.html");
    }

    const rol = userDoc.data().rol;
    const pagina = window.location.pathname;

    if (rol === "paciente" && !pagina.includes("Paciente.html")) {
      return (window.location.href = "Paciente.html");
    }

    if (rol === "doctor" && !pagina.includes("Doctor.html")) {
      return (window.location.href = "Doctor.html");
    }
  });

  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
