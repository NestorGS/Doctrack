<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exploración Física</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      font-family: "Sora", sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      color: white;
      font-size: 40px;
      margin-left: 20px;
    }

    .fondo {
      background-color: #114c5f;
      margin: 30px auto;
      border-radius: 39px;
      width: 80%;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      border-radius: 30px;
      padding: 30px;
    }

    .form-container h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      text-align: center;
      padding: 15px;
      border-radius: 39px;
      font-size: 22px;
      margin-bottom: 30px;
    }


    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 18px;
      color: #114c5f;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      border-radius: 15px;
      border: 2px solid #114c5f;
      padding: 10px 15px;
      font-size: 16px;
      font-family: "Sora", sans-serif;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .tabs h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
    }

    button {
      margin: 30px auto 0;
      display: block;
      width: 200px;
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #114c5f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #9cd2d3;
      color: #114c5f;
    }

select {
  border-radius: 15px;
  border: 2px solid #114c5f;
  padding: 10px 15px;
  font-size: 16px;
  font-family: "Sora", sans-serif;
  background-color: white;
  color: #114c5f;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}


  </style>
</head>
<body>
  <header>
    <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png"
         alt="Logo DocTrack" height="60">
    <h1>Añadir Historial De Un Paciente</h1>
  </header>

  <div class="fondo">
    <div class="form-container">
      <h2>Exploración Física</h2>

      <!-- 1 · Nombre del paciente (select) + Edad -->
      <div class="form-row">
        <div class="input-field">
          <label for="selectPacientes">Nombre del paciente</label>
          <select id="selectPacientes">
            <option value="" disabled selected>Pacientes</option>
          </select>
        </div>
      </div>
      <br>
      <div class="input-group">
        <div class="input-field">
          <label for="peso">Peso (kg)</label>
          <input type="text" id="peso" placeholder="Ej: 68.5">
        </div>

        <div class="input-field">
          <label for="estatura">Estatura (cm)</label>
          <input type="text" id="estatura" placeholder="Ej: 170">
        </div>

        <div class="input-field">
          <label for="presionArterial">Presión Arterial</label>
          <input type="text" id="presionArterial" placeholder="Ej: 120/80">
        </div>

        <div class="input-field">
          <label for="frecuenciaCardiaca">Frecuencia Cardíaca</label>
          <input type="text" id="frecuenciaCardiaca" placeholder="Ej: 72 lpm">
        </div>

        <div class="input-field">
          <label for="frecuenciaRespiratoria">Frecuencia Respiratoria</label>
          <input type="text" id="frecuenciaRespiratoria" placeholder="Ej: 18 rpm">
        </div>

        <div class="input-field">
          <label for="observaciones">Observaciones Generales</label>
          <textarea id="observaciones" placeholder="Notas adicionales..."></textarea>
        </div>
      </div>

      <div class="tabs">
        <a href="AH.html"><h2>Antecedentes Heredofamiliares</h2></a>
        <a href="FI.html"><h2>Ficha De Identificación</h2></a>
      </div>

      <button id="btnGuardar" type="button">Guardar</button>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    query,
    where,
    getDocs,
    addDoc,
    Timestamp
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
    authDomain: "doctrack-46fc2.firebaseapp.com",
    projectId: "doctrack-46fc2",
    storageBucket: "doctrack-46fc2.appspot.com",
    messagingSenderId: "865552814891",
    appId: "1:865552814891:web:cf8e79d5ffd847067bab6e",
    measurementId: "G-XQPNKXK08Y"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const selectPacientes = document.getElementById("selectPacientes");
  const inputEdad = document.getElementById("edad");
  const inputPeso = document.querySelector("input[placeholder='Ej: 68.5']");
  const inputEstatura = document.querySelector("input[placeholder='Ej: 170']");
  const inputPresion = document.querySelector("input[placeholder='Ej: 120/80']");
  const inputFC = document.querySelector("input[placeholder='Ej: 72 lpm']");
  const inputFR = document.querySelector("input[placeholder='Ej: 18 rpm']");
  const inputObservaciones = document.querySelector("textarea");
  const btnGuardar = document.querySelector("button");

  let doctorId = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Debes iniciar sesión primero.");
      return (location.href = "index.html");
    }

    doctorId = user.uid;

    try {
      const q = query(
        collection(db, "usuarios"),
        where("rol", "==", "paciente"),
        where("assignedDoctor", "==", doctorId)
      );
      const snap = await getDocs(q);

      selectPacientes.innerHTML = "";

      if (snap.empty) {
        const opt = document.createElement("option");
        opt.disabled = true;
        opt.selected = true;
        opt.textContent = "Sin pacientes asignados";
        selectPacientes.appendChild(opt);
      } else {
        const defaultOpt = document.createElement("option");
        defaultOpt.disabled = true;
        defaultOpt.selected = true;
        defaultOpt.textContent = "Selecciona un paciente";
        selectPacientes.appendChild(defaultOpt);

        snap.forEach(p => {
          const d = p.data();
          const opt = document.createElement("option");
          opt.value = p.id;
          opt.textContent = `${d.nombre} ${d.paterno || ""} ${d.materno || ""}`;
          selectPacientes.appendChild(opt);
        });
      }
    } catch (err) {
      console.error("Error cargando pacientes:", err);
      alert("No se pudo cargar la lista de pacientes.");
    }
  });

  btnGuardar.addEventListener("click", async () => {
    const pacienteId = selectPacientes.value;
    if (!pacienteId) return alert("Selecciona un paciente válido.");

    const datos = {
      doctorId,
      pacienteId,
      edad: inputEdad.value.trim(),
      peso: inputPeso.value.trim(),
      estatura: inputEstatura.value.trim(),
      presion_arterial: inputPresion.value.trim(),
      frecuencia_cardiaca: inputFC.value.trim(),
      frecuencia_respiratoria: inputFR.value.trim(),
      observaciones_generales: inputObservaciones.value.trim(),
      createdAt: Timestamp.now()
    };

    if (!datos.edad || !datos.peso || !datos.estatura) {
      return alert("Completa al menos edad, peso y estatura.");
    }

    try {
      await addDoc(collection(db, "exploracion_fisica"), datos);
      alert("Exploración física guardada correctamente.");

      inputEdad.value = inputPeso.value = inputEstatura.value =
      inputPresion.value = inputFC.value = inputFR.value =
      inputObservaciones.value = "";

      selectPacientes.selectedIndex = 0;
    } catch (err) {
      console.error("Error guardando:", err);
      alert("Error al guardar. Intenta de nuevo.");
    }
  });
</script>


</body>



</body>
</html>
