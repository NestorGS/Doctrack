<!DOCTYPE html>
<html lang="es">
<head>
   <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exploración Física</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      font-family: "Sora", sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      color: white;
      font-size: 40px;
      margin-left: 20px;
    }

    .fondo {
      background-color: #114c5f;
      margin: 30px auto;
      border-radius: 39px;
      width: 80%;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      border-radius: 30px;
      padding: 30px;
    }

    .form-container h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      text-align: center;
      padding: 15px;
      border-radius: 39px;
      font-size: 22px;
      margin-bottom: 30px;
    }


    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 18px;
      color: #114c5f;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      border-radius: 15px;
      border: 2px solid #114c5f;
      padding: 10px 15px;
      font-size: 16px;
      font-family: "Sora", sans-serif;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .tabs h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
    }

    button {
      margin: 30px auto 0;
      display: block;
      width: 200px;
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #114c5f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #9cd2d3;
      color: #114c5f;
    }

select {
  border-radius: 15px;
  border: 2px solid #114c5f;
  padding: 10px 15px;
  font-size: 16px;
  font-family: "Sora", sans-serif;
  background-color: white;
  color: #114c5f;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}
.regreso{
  display: flex;
  width: 100%;
  align-items: center;
  justify-content: center;
  text-align: center;
  align-items: center;
}
.Reg{
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 60px;
  background-color: #114c5f;
  width: 15%;
  color: white;
  border-radius: 15px;
}
.Reg:hover{
  color: #114c5f;
  background-color: #9cd2d3;
}

  </style>
</head>
<body>
  <header>
    <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png"
         alt="Logo DocTrack" height="60">
    <h1>Añadir Historial De Un Paciente</h1>
  </header>

  <div class="fondo">
    <div class="form-container">
      <h2>Exploración Física</h2>

      <!-- 1 · Nombre del paciente (select) + Edad -->
      <div class="form-row">
        <div class="input-field">
          <label for="selectPacientes">Nombre del paciente</label>
          <select id="selectPacientes">
            <option value="" disabled selected>Pacientes</option>
          </select>
        </div>
      </div>
      <br>
      <div class="input-group">
        <div class="input-field">
          <label for="peso">Peso (kg)</label>
          <input type="text" id="peso" placeholder="Ej: 68.5">
        </div>

        <div class="input-field">
          <label for="estatura">Estatura (cm)</label>
          <input type="text" id="estatura" placeholder="Ej: 170">
        </div>

        <div class="input-field">
          <label for="presionArterial">Presión Arterial</label>
          <input type="text" id="presionArterial" placeholder="Ej: 120/80">
        </div>

        <div class="input-field">
          <label for="frecuenciaCardiaca">Frecuencia Cardíaca</label>
          <input type="text" id="frecuenciaCardiaca" placeholder="Ej: 72 lpm">
        </div>

        <div class="input-field">
          <label for="frecuenciaRespiratoria">Frecuencia Respiratoria</label>
          <input type="text" id="frecuenciaRespiratoria" placeholder="Ej: 18 rpm">
        </div>

        <div class="input-field">
          <label for="observaciones">Observaciones Generales</label>
          <textarea id="observaciones" placeholder="Notas adicionales..."></textarea>
        </div>
      </div>

      <div class="tabs">
        <a href="AH.html"><h2>Antecedentes Heredofamiliares</h2></a>
        <a href="FI.html"><h2>Ficha De Identificación</h2></a>
      </div>

      <button id="btnGuardar" type="button">Guardar</button>
    </div>
        <div class="regreso">
    <a class="Reg" href="Historial.html">Regresar</a>
    </div>
  </div>

<script type="module" src="js/EF-seguridad.js"></script>
</script>


</body>
</html>
