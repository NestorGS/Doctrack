<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antecedentes Heredofamiliares</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      font-family: "Sora", sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      color: white;
      font-size: 40px;
      margin-left: 20px;
    }

    .fondo {
      background-color: #114c5f;
      margin: 30px auto;
      border-radius: 39px;
      width: 80%;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      border-radius: 30px;
      padding: 30px;
    }

    .form-container h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      text-align: center;
      padding: 15px;
      border-radius: 39px;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      align-items: center;
    }

    .checkbox-group label {
      font-size: 18px;
      color: #114c5f;
      width: 180px;
    }

    .radio-options {
      display: flex;
      gap: 30px;
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
      accent-color: #114c5f;
      border-radius: 50%;
    }

    .textarea-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    textarea {
      border-radius: 15px;
      border: 2px solid #114c5f;
      padding: 15px;
      font-size: 16px;
      resize: none;
      width: 100%;
      height: 100px;
      font-family: "Sora", sans-serif;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .tabs h2 {
      background-color: #9cd2d3;
      color: #114c5f;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
    }
    
    .date-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }

    .date-group label {
      font-size: 18px;
      color: #114c5f;
      margin-bottom: 10px;
    }

    input[type="date"] {
      border: none;
      border-bottom: 2px solid #114c5f;
      background: transparent;
      padding: 5px;
      font-size: 16px;
      color: #333;
      width: 50%;
    }
    button {
      margin: 30px auto 0;
      display: block;
      width: 200px;
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #114c5f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #9cd2d3;
      color: #114c5f;
    }

    select {
      border-radius: 15px;
      border: 2px solid #114c5f;
      padding: 10px 15px;
      font-size: 16px;
      font-family: "Sora", sans-serif;
      background-color: white;
      color: #114c5f;
      width: 100%;
      appearance: none; /* Opcional: oculta la flecha del sistema en algunos navegadores */
    }

    .input-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .input-field label {
      font-size: 18px;
      color: #114c5f;
      margin-bottom: 5px;
    }


  </style>
</head>
<body>
  <header>
    <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="Logo DocTrack" height="60">
    <h1>Añadir Historial De Un Paciente</h1>
  </header>

  <div class="fondo">
    <div class="form-container">
      <h2>Antecedentes Heredofamiliares</h2>
      <div class="input-field">
          <label for="selectPacientes">Nombre del paciente</label>
          <select id="selectPacientes">
            <option value="" disabled selected>Pacientes</option>
          </select>
        </div>

      <div class="checkbox-group">
        <label>Diabetes</label>
        <div class="radio-options">
          <label><input type="radio" name="diabetes" /> Sí</label>
          <label><input type="radio" name="diabetes" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Hipertensión</label>
        <div class="radio-options">
          <label><input type="radio" name="hipertension" /> Sí</label>
          <label><input type="radio" name="hipertension" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Cardiopatías</label>
        <div class="radio-options">
          <label><input type="radio" name="cardiopatias" /> Sí</label>
          <label><input type="radio" name="cardiopatias" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Asma</label>
        <div class="radio-options">
          <label><input type="radio" name="asma" /> Sí</label>
          <label><input type="radio" name="asma" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Otros</label>
        <div class="radio-options">
          <label><input type="radio" name="otros" /> Sí</label>
          <label><input type="radio" name="otros" /> No</label>
        </div>
      </div>


      <h2>Antecedentes Personales No Patológicos</h2>

      <div class="checkbox-group">
        <label>Baño Diario</label>
        <div class="radio-options">
          <label><input type="radio" name="baño" /> Sí</label>
          <label><input type="radio" name="baño" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Aseo Bucal</label>
        <div class="radio-options">
          <label><input type="radio" name="aseo" /> Sí</label>
          <label><input type="radio" name="aseo" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Tabaquismo</label>
        <div class="radio-options">
          <label><input type="radio" name="tabaco" /> Sí</label>
          <label><input type="radio" name="tabaco" /> No</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label>Alcoholismo</label>
        <div class="radio-options">
          <label><input type="radio" name="alcohol" /> Sí</label>
          <label><input type="radio" name="alcohol" /> No</label>
        </div>
      </div>


      <div class="textarea-group">
        <textarea placeholder="Descripción General"></textarea>
      </div>

      <div class="tabs">
        <a href="EF.html"><h2>Exploración Física</h2></a>
        <a href="FI.html"><h2>Ficha De Identificación</h2></a>
      </div>

      <button id="btnGuardar" type="button">Guardar</button>

    </div>
  </div>
  <script src="js/AH.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    doc,
    getDoc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  // ───── Firebase Config ─────
  const firebaseConfig = {
    apiKey: "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
    authDomain: "doctrack-46fc2.firebaseapp.com",
    projectId: "doctrack-46fc2",
    storageBucket: "doctrack-46fc2.appspot.com",
    messagingSenderId: "865552814891",
    appId: "1:865552814891:web:cf8e79d5ffd847067bab6e",
    measurementId: "G-XQPNKXK08Y"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const selectPacientes = document.getElementById("selectPacientes");
  const btnGuardar = document.getElementById("btnGuardar");

  // ───── Cargar pacientes ─────
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Debes iniciar sesión primero.");
      window.location.href = "index.html";
      return;
    }

    try {
      const q = query(
        collection(db, "usuarios"),
        where("rol", "==", "paciente"),
        where("assignedDoctor", "==", user.uid)
      );

      const snap = await getDocs(q);

      selectPacientes.innerHTML = `<option value="" disabled selected>Pacientes</option>`;

      snap.forEach((docSnap) => {
        const d = docSnap.data();
        const opt = document.createElement("option");
        opt.value = docSnap.id; // ← Este será el ID del paciente
        opt.textContent = `${d.nombre} ${d.paterno} ${d.materno}`;
        selectPacientes.appendChild(opt);
      });
    } catch (e) {
      console.error("Error cargando pacientes:", e);
      alert("No se pudo cargar la lista de pacientes.");
    }
  });

  // ───── Guardar antecedentes ─────
  btnGuardar.addEventListener("click", async () => {
    const pacienteId = selectPacientes.value;
    if (!pacienteId) return alert("Selecciona un paciente.");

    // Obtener valores de los radios
    const valorRadio = (name) =>
      [...document.querySelectorAll(`input[name="${name}"]`)]
        .find(r => r.checked)?.parentElement.textContent?.trim().toLowerCase();

    const diabetes     = valorRadio("diabetes");
    const hipertension = valorRadio("hipertension");
    const cardiopatias = valorRadio("cardiopatias");
    const asma         = valorRadio("asma");
    const otros        = valorRadio("otros");

    const bano     = valorRadio("baño");
    const aseo     = valorRadio("aseo");
    const tabaco   = valorRadio("tabaco");
    const alcohol  = valorRadio("alcohol");

    const descripcion = document.querySelector("textarea")?.value.trim() || "";

    const radiosOK = [diabetes, hipertension, cardiopatias, asma, otros,
                      bano, aseo, tabaco, alcohol].every(v => v === "sí" || v === "no");

    if (!radiosOK) {
      return alert("Responde todas las preguntas (Sí/No).");
    }

    try {
      const ref = doc(db, "antecedentes_paciente", pacienteId);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        alert("Este paciente ya tiene antecedentes registrados.");
        return;
      }

      await setDoc(ref, {
        pacienteId, // ← se guarda explícitamente también en el documento
        diabetes        : diabetes === "sí",
        hipertension    : hipertension === "sí",
        cardiopatias    : cardiopatias === "sí",
        asma            : asma === "sí",
        otro            : otros === "sí",
        aseo_fisico     : bano === "sí",
        aseo_bucal      : aseo === "sí",
        tabaquismo      : tabaco === "sí",
        alcoholismo     : alcohol === "sí",
        descripcion     : descripcion || "",
        creadaPor       : auth.currentUser.uid,
        creadaEn        : new Date()
      });

      alert("Antecedentes guardados correctamente ✅");
    } catch (e) {
      console.error("Error al guardar antecedentes:", e);
      alert("No se pudo guardar. Revisa consola.");
    }
  });
</script>


</body>
</html>
