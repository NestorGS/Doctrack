<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas Subsecuentes</title>
    <!-- Ionicons desde CDN PERMITIDO por tu CSP -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      color: white;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
      margin-right: 10px;
    }
    .section-title {
      background: #9cd2d3;
      padding: 8px 20px;
      border-radius: 15px;
      text-align: center;
      font-weight: bold;
      width: fit-content;
      margin: 0 auto 20px;
      color: #333;
    }

    .container {
      background: #fff;
      color: black;
      border-radius: 20px;
      padding: 20px;
      max-width: 850px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }h2 {
        background: #9cd2d3;
      height: 40px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section-title {
      background: #9cd2d3;
      padding: 5px 10px;
      border-radius: 10px;
      margin: 20px auto 10px;
      text-align: center;
      display: block;
      width: fit-content;
    }

    .field {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .field label {
      width: 200px;
      font-weight: bold;
    }

    textarea {
      flex: 1;
      border: 1px solid #114c5f;
      padding: 5px 10px;
      border-radius: 5px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }

    .button {
      background: #114c5f;
      color: white;
      width: 20%;
      height: 60px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      margin: 20px auto 0;
    }

    .button:hover {
      background: #114c5f;
    }

    .adjunto-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .button-small {
      background: #114c5f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-small:hover {
      background: #114c5f;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        padding: 15px;
      }

      textarea {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
  <div class="logo">
    <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="DocTrack logo">
  </div>
  <div class="consultar"><h1>Editar Historiales</h1></div>
</div>

<div class="container">
  <h2>Historial del Paciente</h2>

  <div class="col">
    <div class="field">
      <label for="pacienteSelect">Nombre:</label>
      <select id="pacienteSelect">
        <option disabled selected>Selecciona un paciente</option>
      </select>
    </div>
    <div class="field"><label>Temperatura (°C):</label><textarea id="temperatura"></textarea></div>
    <div class="field"><label>Frecuencia Cardíaca (/min):</label><textarea id="frecuenciaCardiaca"></textarea></div>
    <div class="field"><label>Frecuencia Respiratoria (/min):</label><textarea id="frecuenciaRespiratoria"></textarea></div>
    <div class="field"><label>Talla (m):</label><textarea id="talla"></textarea></div>
    <div class="field"><label>Peso (kg):</label><textarea id="peso"></textarea></div>
    <div class="field"><label>Tensión Arterial (Sistólica/Diastólica):</label><textarea id="tensionArterial"></textarea></div>
  </div>

  <div class="col">
    <div class="field"><label>Notas e Indicaciones:</label><textarea id="notas" rows="6"></textarea></div>
  </div>
  <div class="field">
  <label>Archivo Adjunto:</label>
  <input type="file" id="archivoAdjunto" />
</div>


  <button id="btnGuardar" class="button">Guardar</button>
  <a href="Historial.html" class="button">Salir</a>
</div>

<script type="module" src="js/NotaSub-seguridad.js"></script>







</body>
</html>
