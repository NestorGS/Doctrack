<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas Subsecuentes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
      color: white;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
      margin-right: 10px;
    }
    .section-title {
      background: #9cd2d3;
      padding: 8px 20px;
      border-radius: 15px;
      text-align: center;
      font-weight: bold;
      width: fit-content;
      margin: 0 auto 20px;
      color: #333;
    }

    .container {
      background: #fff;
      color: black;
      border-radius: 20px;
      padding: 20px;
      max-width: 850px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }h2 {
        background: #9cd2d3;
      height: 40px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section-title {
      background: #9cd2d3;
      padding: 5px 10px;
      border-radius: 10px;
      margin: 20px auto 10px;
      text-align: center;
      display: block;
      width: fit-content;
    }

    .field {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .field label {
      width: 200px;
      font-weight: bold;
    }

    textarea {
      flex: 1;
      border: 1px solid #114c5f;
      padding: 5px 10px;
      border-radius: 5px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }

    .button {
      background: #114c5f;
      color: white;
      width: 20%;
      height: 60px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      margin: 20px auto 0;
    }

    .button:hover {
      background: #114c5f;
    }

    .adjunto-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .button-small {
      background: #114c5f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-small:hover {
      background: #114c5f;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        padding: 15px;
      }

      textarea {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
  <div class="logo">
    <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="DocTrack logo">
  </div>
  <div class="consultar"><h1>Editar Historiales</h1></div>
</div>

<div class="container">
  <h2>Historial del Paciente</h2>

  <div class="col">
    <div class="field">
      <label for="pacienteSelect">Nombre:</label>
      <select id="pacienteSelect">
        <option disabled selected>Selecciona un paciente</option>
      </select>
    </div>
    <div class="field"><label>Temperatura (°C):</label><textarea id="temperatura"></textarea></div>
    <div class="field"><label>Frecuencia Cardíaca (/min):</label><textarea id="frecuenciaCardiaca"></textarea></div>
    <div class="field"><label>Frecuencia Respiratoria (/min):</label><textarea id="frecuenciaRespiratoria"></textarea></div>
    <div class="field"><label>Talla (m):</label><textarea id="talla"></textarea></div>
    <div class="field"><label>Peso (kg):</label><textarea id="peso"></textarea></div>
    <div class="field"><label>Tensión Arterial (Sistólica/Diastólica):</label><textarea id="tensionArterial"></textarea></div>
  </div>

  <div class="col">
    <div class="field"><label>Notas e Indicaciones:</label><textarea id="notas" rows="6"></textarea></div>
  </div>
  <div class="field">
  <label>Archivo Adjunto:</label>
  <input type="file" id="archivoAdjunto" />
</div>


  <button id="btnGuardar" class="button">Guardar</button>
  <a href="CoHistorial.html" class="button">Salir</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    where,
    addDoc
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
    authDomain: "doctrack-46fc2.firebaseapp.com",
    projectId: "doctrack-46fc2",
    storageBucket: "doctrack-46fc2.appspot.com",
    messagingSenderId: "865552814891",
    appId: "1:865552814891:web:cf8e79d5ffd847067bab6e",
    measurementId: "G-XQPNKXK08Y"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const pacienteSelect = document.getElementById("pacienteSelect");
  const btnGuardar = document.getElementById("btnGuardar");
  const archivoInput = document.getElementById("archivoAdjunto");

  const campos = {
    temperatura: document.getElementById("temperatura"),
    frecuencia_cardiaca: document.getElementById("frecuenciaCardiaca"),
    frecuencia_respiratoria: document.getElementById("frecuenciaRespiratoria"),
    talla: document.getElementById("talla"),
    peso: document.getElementById("peso"),
    tension_arterial: document.getElementById("tensionArterial"),
    notas: document.getElementById("notas")
  };

  let doctorId = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Debes iniciar sesión primero.");
      window.location.href = "index.html";
      return;
    }

    doctorId = user.uid;

    const q = query(
      collection(db, "usuarios"),
      where("rol", "==", "paciente"),
      where("assignedDoctor", "==", doctorId)
    );

    const snap = await getDocs(q);
    pacienteSelect.innerHTML = `<option disabled selected>Selecciona un paciente</option>`;
    snap.forEach((docSnap) => {
      const d = docSnap.data();
      const option = document.createElement("option");
      option.value = docSnap.id;
      option.textContent = `${d.nombre} ${d.paterno ?? ""} ${d.materno ?? ""}`;
      pacienteSelect.appendChild(option);
    });
  });

  btnGuardar.addEventListener("click", async () => {
    const pacienteId = pacienteSelect.value;

    if (!pacienteId) {
      alert("Selecciona un paciente.");
      return;
    }

    const archivo = archivoInput.files[0];
    let archivoAdjuntoURL = "";

    if (archivo) {
      const tiposPermitidos = ["application/pdf", "image/jpeg", "image/png"];
      const maxSizeBytes = 5 * 1024 * 1024;

      if (!tiposPermitidos.includes(archivo.type)) {
        alert("❌ Solo se permiten archivos PDF o imágenes (JPG, PNG).");
        return;
      }

      if (archivo.size > maxSizeBytes) {
        alert("❌ El archivo no debe superar los 5 MB.");
        return;
      }

      // Subir a tu endpoint en Railway
      const formData = new FormData();
      formData.append("archivo", archivo);
      formData.append("pacienteId", pacienteId);

      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        archivoAdjuntoURL = data.url;
      } catch (err) {
        console.error("Error al subir archivo:", err);
        alert("❌ Error al subir archivo adjunto.");
        return;
      }
    }

    const nuevaNota = {
      doctorId,
      pacienteId,
      fecha: new Date(),
      temperatura: campos.temperatura.value.trim(),
      frecuencia_cardiaca: campos.frecuencia_cardiaca.value.trim(),
      frecuencia_respiratoria: campos.frecuencia_respiratoria.value.trim(),
      talla: campos.talla.value.trim(),
      peso: campos.peso.value.trim(),
      tension_arterial: campos.tension_arterial.value.trim(),
      notas: campos.notas.value.trim(),
      archivoAdjuntoURL
    };

    try {
      await addDoc(collection(db, "notas_subsecuentes"), nuevaNota);
      alert("✅ Nota guardada correctamente.");

      // Limpiar campos
      pacienteSelect.selectedIndex = 0;
      for (let key in campos) campos[key].value = "";
      archivoInput.value = "";
    } catch (e) {
      console.error("Error al guardar nota:", e);
      alert("❌ Error al guardar la nota.");
    }
  });
</script>






</body>
</html>
