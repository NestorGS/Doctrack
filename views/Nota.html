<html lang="en">
<head>

    <style>
        * {
    margin: 0;

        background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);

  background-position: center; /* Centra la imagen en la pantalla */
  background-attachment: fixed;
  font-family: "Sora", sans-serif;
    }

        display: flex;
        justify-content: space-between;
    }

        color: white;

    display: flex;
  justify-content: center;

  margin-left: 35%;

h3{
color: #114c5f;
font-size: 23px;

    margin-left: 40%;

</head>
<body>
    <header>
        <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="">
        <h1>Agrega Notas</h1>
    </header>
    <div class="fondo">
        <div class="form-container">
            <form action="">
                <h2>Escribe una nota</h2>
                <div class="s1">
                    <div class="nom">
                        <h3>Agregar Nota</h3>
                        <br>
                         <div class="sele">
                          <select name="" id="selectPacientes">
                            <option value="" disabled selected>Pacientes</option>
                          </select>
                        </div>
                        <br>
                         <input type="text" placeholder="Agregar una nota para el paciente"> 
                    </div>                   
                </div>
              
                  <button type="button" id="btnEnviarNota">Enviar</button>
                
            </form>
        </div>
    </div>
  
    <script src="js/nota.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  /* ───── CONFIG FIREBASE ───── */
  const firebaseConfig = {
    apiKey:            "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
    authDomain:        "doctrack-46fc2.firebaseapp.com",
    projectId:         "doctrack-46fc2",
    storageBucket:     "doctrack-46fc2.appspot.com",
    messagingSenderId: "865552814891",
    appId:             "1:865552814891:web:cf8e79d5ffd847067bab6e",
    measurementId:     "G-XQPNKXK08Y"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const selectPacientes = document.getElementById("selectPacientes");
  const notaInput = document.querySelector('input[placeholder="Agregar una nota para el paciente"]');
  const botonEnviar = document.getElementById("btnEnviarNota");

  let doctorId = "";

  /* ───── AUTENTICACIÓN Y CARGA DE PACIENTES ───── */
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Debes iniciar sesión primero.");
      window.location.href = "index.html";
      return;
    }

    doctorId = user.uid;

    try {
      const q = query(
        collection(db, "usuarios"),
        where("rol", "==", "paciente"),
        where("assignedDoctor", "==", doctorId)
      );
      const snap = await getDocs(q);

      selectPacientes.innerHTML =
        `<option value="" disabled selected>Pacientes</option>`;

      if (snap.empty) {
        const opt = document.createElement("option");
        opt.disabled = true;
        opt.textContent = "Sin pacientes asignados";
        selectPacientes.appendChild(opt);
      } else {
        snap.forEach((p) => {
          const d   = p.data();
          const opt = document.createElement("option");
          opt.value = p.id;
          opt.textContent = `${d.nombre} ${d.paterno} ${d.materno}`;
          selectPacientes.appendChild(opt);
        });
      }
    } catch (err) {
      console.error("Error al cargar pacientes:", err);
      alert("Ocurrió un error al cargar la lista de pacientes.");
    }
  });

  /* ───── BOTÓN ENVIAR NOTA ───── */
  botonEnviar.addEventListener("click", async () => {
    const pacienteId = selectPacientes.value;
    const contenido = notaInput.value.trim();

    if (!pacienteId || !contenido) {
      alert("Selecciona un paciente y escribe una nota.");
      return;
    }

    try {
      // ⬇️ Aquí está la corrección: guardamos en la subcolección del paciente
      const notaRef = collection(db, "notas", pacienteId, "notas_personales");
await addDoc(notaRef, {
  pacienteId,
  doctorId,
  contenido,
  fecha: serverTimestamp()
});

     alert("✅ Nota guardada correctamente.");
notaInput.value = "";
selectPacientes.selectedIndex = 0;

// ⬇️ Redirigir después de guardar
window.location.href = "Doctor.html";

    } catch (error) {
      console.error("Error al guardar la nota:", error);
      alert(" Ocurrió un error al guardar la nota.");
    }
  });

  /* ───── BOTÓN LOGOUT (si existe) ───── */
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  }
</script>



</body>
</html>
