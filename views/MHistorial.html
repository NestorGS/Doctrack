<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Historial</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
    color: #fff;
    padding: 20px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }
  .logo {
    display: flex;
    align-items: center;
  }
  .logo img {
    height: 80px;
    margin-right: 10px;
  }
  .logo span {
    color: white;
    font-size: 24px;
    font-weight: 600;
  }
  .container {
    background: white;
    color: black;
    border-radius: 10px;
    padding: 20px;
    max-width: 700px;
    margin: auto;
  }
  h2 {
    background: #9cd2d3;
    height: 40px;
    border-radius: 10px;
    text-align: center;
    width: 100%;
    margin: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .section-title {
    background: #9cd2d3;
    padding: 5px 10px;
    border-radius: 10px;
    margin: 20px auto 10px;
    text-align: center;
    display: block;
    width: fit-content;
  }
  .field {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .field label {
    width: 200px;
    font-weight: bold;
  }
  .field textarea,
  .input-field select {
    flex: 1;
    border: 1px solid #114c5f;
    padding: 5px 10px;
    border-radius: 5px;
    resize: vertical;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }
  .button {
    background: #114c5f;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: block;
    margin: 20px auto 0;
  }
  .button:hover {
    background: #9cd2d3;
    color: #114c5f;
  }
  .adjunto-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
  }
  .button-small {
    background: #114c5f;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .button-small:hover {
    background: #9cd2d3;
    color: #114c5f;
  }
  .regreso{
  display: flex;
  width: 100%;
  align-items: center;
  justify-content: center;
  text-align: center;
  align-items: center;
}
.Reg{
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 60px;
  background-color: #114c5f;
  width: 15%;
  color: white;
  border-radius: 15px;
}
.Reg:hover{
  color: #114c5f;
  background-color: #9cd2d3;
}
</style>
</head>
<body>
<div class="header">
    <div class="logo">
      <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="DocTrack logo">
    </div>
    <div class="consultar"><h1>Editar Historiales</h1></div>
  </div>

  <div class="container">
    <h2>Historial del Paciente</h2>
    <div class="sele">
        <select name="" id="selectPacientes">
          <option value="" disabled selected>Pacientes</option>
        </select>
    </div>

    <span class="section-title">Ficha de Identificación</span>
    <div class="field"><label>Estado Civil:</label><textarea id="estadocivil"></textarea></div>
    <div class="field"><label>Sexo:</label><textarea id="sexo"></textarea></div>
    <div class="field"><label>Edad:</label><textarea id="edad"></textarea></div>
    <div class="field"><label>Religión:</label><textarea id="religion"></textarea></div>
    <div class="field"><label>Ocupación:</label><textarea id="ocupacion"></textarea></div>

    <span class="section-title">Antecedentes Heredofamiliares y No Patológicos</span>
    <div class="field"><label>Hipertensión:</label><textarea id="hipertension"></textarea></div>
    <div class="field"><label>Diabetes:</label><textarea id="diabetes"></textarea></div>
    <div class="field"><label>Cardiopatías:</label><textarea id="cardiopatias"></textarea></div>
    <div class="field"><label>Asma:</label><textarea id="asma"></textarea></div>
    <div class="field"><label>Otros:</label><textarea id="otro"></textarea></div>
    <div class="field"><label>Alcoholismo:</label><textarea id="alcoholismo"></textarea></div>
    <div class="field"><label>Tabaquismo:</label><textarea id="tabaquismo"></textarea></div>
    <div class="field"><label>Aseo Bucal:</label><textarea id="aseo_bucal"></textarea></div>
    <div class="field"><label>Baño Diario:</label><textarea id="aseo_fisico"></textarea></div>

    <span class="section-title">Exploración Física</span>
    <div class="field"><label>Peso:</label><textarea id="peso"></textarea></div>
    <div class="field"><label>Presión Arterial:</label><textarea id="presion_arterial"></textarea></div>
    <div class="field"><label>Frecuencia Cardíaca:</label><textarea id="frecuencia_cardiaca"></textarea></div>
    <div class="field"><label>Frecuencia Respiratoria:</label><textarea id="frecuencia_respiratoria"></textarea></div>
    <div class="field"><label>Observaciones:</label><textarea id="observaciones_generales"></textarea></div>
    <div class="field"><label>Estatura:</label><textarea id="estatura"></textarea></div>
    <div class="adjunto-container">
      <button class="button-small">Agregar Archivo Adjunto</button>
    </div>
    <button id="btnGuardar" disabled class="button">Guardar</button>
  </div>

    <div class="regreso">
    <a class="Reg" href="Historial.html">Regresar</a>
    </div>
  <script src="js/Mhistorial.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    doc,
    getDoc,
    getDocs,
    query,
    where,
    setDoc,
    updateDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAofOyGzsSWHQG3FfsFrGbVWjW0xMywb9c",
    authDomain: "doctrack-46fc2.firebaseapp.com",
    projectId: "doctrack-46fc2",
    storageBucket: "doctrack-46fc2.appspot.com",
    messagingSenderId: "865552814891",
    appId: "1:865552814891:web:cf8e79d5ffd847067bab6e",
    measurementId: "G-XQPNKXK08Y"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const selectPacientes = document.getElementById("selectPacientes");
  const btnGuardar = document.getElementById("btnGuardar");
  btnGuardar.disabled = true;


  const campos = {
    edad: "edad",
    sexo: "sexo",
    ocupacion: "ocupacion",
    estadocivil: "estadocivil",
    religion: "religion",
    hipertension: "hipertension",
    diabetes: "diabetes",
    cardiopatias: "cardiopatias",
    asma: "asma",
    otro: "otro",
    alcoholismo: "alcoholismo",
    tabaquismo: "tabaquismo",
    aseo_bucal: "aseo_bucal",
    aseo_fisico: "aseo_fisico",
    peso: "peso",
    presion_arterial: "presion_arterial",
    frecuencia_cardiaca: "frecuencia_cardiaca",
    frecuencia_respiratoria: "frecuencia_respiratoria",
    observaciones_generales: "observaciones_generales",
    estatura: "estatura"
  };

  const inputs = {};
  for (const key in campos) {
    inputs[key] = document.getElementById(campos[key]);
  }

  let doctorId = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Debes iniciar sesión.");
      window.location.href = "index.html";
      return;
    }

    const doctorSnap = await getDoc(doc(db, "doctores", user.uid));
    if (!doctorSnap.exists()) {
      alert("No tienes permisos.");
      window.location.href = "index.html";
      return;
    }

    doctorId = user.uid;

    const q = query(
      collection(db, "usuarios"),
      where("rol", "==", "paciente"),
      where("assignedDoctor", "==", user.uid)
    );
    const snap = await getDocs(q);
    selectPacientes.innerHTML = `<option disabled selected value="">Pacientes</option>`;
    snap.forEach(pac => {
      const d = pac.data();
      const opt = document.createElement("option");
      opt.value = pac.id;
      opt.textContent = `${d.nombre} ${d.paterno ?? ''} ${d.materno ?? ''}`;
      selectPacientes.appendChild(opt);
    });
  });

  selectPacientes.addEventListener("change", async () => {
    const pacienteId = selectPacientes.value;
    if (selectPacientes.value !== "") {
      btnGuardar.disabled = false;
    } 


    try {
      const snap = await getDoc(doc(db, "identificacion_paciente", pacienteId));
      if (snap.exists()) {
        const d = snap.data();
        inputs.edad.value = d.edad || "";
        inputs.sexo.value = d.sexo || "";
        inputs.ocupacion.value = d.ocupacion || "";
        inputs.estadocivil.value = d.estadocivil || "";
        inputs.religion.value = d.religion || "";
      }
    } catch (e) {
      console.error("Error cargando identificación:", e);
    }

    try {
      const snap = await getDoc(doc(db, "antecedentes_paciente", pacienteId));
      if (snap.exists()) {
        const d = snap.data();
        inputs.hipertension.value = d.hipertension ? "Sí" : "No";
        inputs.diabetes.value = d.diabetes ? "Sí" : "No";
        inputs.cardiopatias.value = d.cardiopatias ? "Sí" : "No";
        inputs.asma.value = d.asma ? "Sí" : "No";
        inputs.otro.value = d.otro ? "Sí" : "No";
        inputs.alcoholismo.value = d.alcoholismo ? "Sí" : "No";
        inputs.tabaquismo.value = d.tabaquismo ? "Sí" : "No";
        inputs.aseo_bucal.value = d.aseo_bucal ? "Sí" : "No";
        inputs.aseo_fisico.value = d.aseo_fisico ? "Sí" : "No";
      }
    } catch (e) {
      console.error("Error cargando antecedentes:", e);
    }

    try {
      const q = query(
        collection(db, "exploracion_fisica"),
        where("pacienteId", "==", pacienteId)
      );
      const snap = await getDocs(q);
      if (!snap.empty) {
        const d = snap.docs[0].data();
        inputs.peso.value = d.peso || "";
        inputs.presion_arterial.value = d.presion_arterial || "";
        inputs.frecuencia_cardiaca.value = d.frecuencia_cardiaca || "";
        inputs.frecuencia_respiratoria.value = d.frecuencia_respiratoria || "";
        inputs.observaciones_generales.value = d.observaciones_generales || "";
        inputs.estatura.value = d.estatura || "";
      }
    } catch (e) {
      console.error("Error cargando exploración física:", e);
    }
  });

btnGuardar.addEventListener("click", async () => {
  const pacienteId = selectPacientes.value;
  if (!pacienteId) return alert("Selecciona un paciente.");

  // Preparar los objetos de cada colección
  const identificacion = {};
  const antecedentes = {};
  const exploracion = {};

  const camposBooleanos = [
    "hipertension", "diabetes", "cardiopatias", "asma", "otro",
    "alcoholismo", "tabaquismo", "aseo_bucal", "aseo_fisico"
  ];

  for (const key of Object.keys(inputs)) {
    const val = inputs[key].value.trim();

    // Clasificar campos según colección
    if (["edad", "sexo", "ocupacion", "estadocivil", "religion"].includes(key)) {
      identificacion[key] = val;
    } else if (camposBooleanos.includes(key)) {
      antecedentes[key] = (val.toLowerCase() === "sí");
    } else if (
      ["peso", "presion_arterial", "frecuencia_cardiaca", "frecuencia_respiratoria", "observaciones_generales", "estatura"].includes(key)
    ) {
      exploracion[key] = val;
    }
  }

  // Metadatos comunes
  const timestamp = new Date();
  antecedentes.creadaEn = timestamp;
  antecedentes.pacienteId = pacienteId;
  antecedentes.creadaPor = doctorId;

  exploracion.pacienteId = pacienteId;
  exploracion.doctorId = doctorId;
  exploracion.createdAt = timestamp;

  try {
    // 1. Guardar ficha de identificación
    await setDoc(doc(db, "identificacion_paciente", pacienteId), identificacion, { merge: true });

    // 2. Guardar antecedentes heredofamiliares
    await setDoc(doc(db, "antecedentes_paciente", pacienteId), antecedentes, { merge: true });

    // 3. Guardar exploración física
    const q = query(
      collection(db, "exploracion_fisica"),
      where("pacienteId", "==", pacienteId)
    );
    const snap = await getDocs(q);
    if (!snap.empty) {
      await updateDoc(doc(db, "exploracion_fisica", snap.docs[0].id), exploracion);
    } else {
      await addDoc(collection(db, "exploracion_fisica"), exploracion);
    }

    alert("Datos guardados correctamente.");

    // Limpiar campos y reiniciar selección
    for (const i of Object.values(inputs)) i.value = "";
    selectPacientes.selectedIndex = 0;
  } catch (error) {
    console.error("Error al guardar datos:", error);
    alert("Ocurrió un error al guardar los datos.");
  }
});

</script>



</body>
</html>
