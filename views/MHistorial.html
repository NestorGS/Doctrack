<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Historial</title>
    <!-- Ionicons desde CDN PERMITIDO por tu CSP -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #114c5f 0%, #254B5E 38%, #1b7693 100%);
    color: #fff;
    padding: 20px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }
  .logo {
    display: flex;
    align-items: center;
  }
  .logo img {
    height: 80px;
    margin-right: 10px;
  }
  .logo span {
    color: white;
    font-size: 24px;
    font-weight: 600;
  }
  .container {
    background: white;
    color: black;
    border-radius: 10px;
    padding: 20px;
    max-width: 700px;
    margin: auto;
  }
  h2 {
    background: #9cd2d3;
    height: 40px;
    border-radius: 10px;
    text-align: center;
    width: 100%;
    margin: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .section-title {
    background: #9cd2d3;
    padding: 5px 10px;
    border-radius: 10px;
    margin: 20px auto 10px;
    text-align: center;
    display: block;
    width: fit-content;
  }
  .field {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .field label {
    width: 200px;
    font-weight: bold;
  }
  .field textarea,
  .input-field select {
    flex: 1;
    border: 1px solid #114c5f;
    padding: 5px 10px;
    border-radius: 5px;
    resize: vertical;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }
  .button {
    background: #114c5f;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: block;
    margin: 20px auto 0;
  }
  .button:hover {
    background: #9cd2d3;
    color: #114c5f;
  }
  .adjunto-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
  }
  .button-small {
    background: #114c5f;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .button-small:hover {
    background: #9cd2d3;
    color: #114c5f;
  }
  .regreso{
  display: flex;
  width: 100%;
  align-items: center;
  justify-content: center;
  text-align: center;
  align-items: center;
}
.Reg{
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 60px;
  background-color: #114c5f;
  width: 15%;
  color: white;
  border-radius: 15px;
}
.Reg:hover{
  color: #114c5f;
  background-color: #9cd2d3;
}
</style>
</head>
<body>
<div class="header">
    <div class="logo">
      <img src="img/Captura_de_pantalla_2024-10-15_010848-removebg-preview.png" alt="DocTrack logo">
    </div>
    <div class="consultar"><h1>Editar Historiales</h1></div>
  </div>

  <div class="container">
    <h2>Historial del Paciente</h2>
    <div class="sele">
        <select name="" id="selectPacientes">
          <option value="" disabled selected>Pacientes</option>
        </select>
    </div>

    <span class="section-title">Ficha de Identificación</span>
    <div class="field"><label>Estado Civil:</label><textarea id="estadocivil"></textarea></div>
    <div class="field"><label>Sexo:</label><textarea id="sexo"></textarea></div>
    <div class="field"><label>Edad:</label><textarea id="edad"></textarea></div>
    <div class="field"><label>Religión:</label><textarea id="religion"></textarea></div>
    <div class="field"><label>Ocupación:</label><textarea id="ocupacion"></textarea></div>

    <span class="section-title">Antecedentes Heredofamiliares y No Patológicos</span>
    <div class="field"><label>Hipertensión:</label><textarea id="hipertension"></textarea></div>
    <div class="field"><label>Diabetes:</label><textarea id="diabetes"></textarea></div>
    <div class="field"><label>Cardiopatías:</label><textarea id="cardiopatias"></textarea></div>
    <div class="field"><label>Asma:</label><textarea id="asma"></textarea></div>
    <div class="field"><label>Otros:</label><textarea id="otro"></textarea></div>
    <div class="field"><label>Alcoholismo:</label><textarea id="alcoholismo"></textarea></div>
    <div class="field"><label>Tabaquismo:</label><textarea id="tabaquismo"></textarea></div>
    <div class="field"><label>Aseo Bucal:</label><textarea id="aseo_bucal"></textarea></div>
    <div class="field"><label>Baño Diario:</label><textarea id="aseo_fisico"></textarea></div>

    <span class="section-title">Exploración Física</span>
    <div class="field"><label>Peso:</label><textarea id="peso"></textarea></div>
    <div class="field"><label>Presión Arterial:</label><textarea id="presion_arterial"></textarea></div>
    <div class="field"><label>Frecuencia Cardíaca:</label><textarea id="frecuencia_cardiaca"></textarea></div>
    <div class="field"><label>Frecuencia Respiratoria:</label><textarea id="frecuencia_respiratoria"></textarea></div>
    <div class="field"><label>Observaciones:</label><textarea id="observaciones_generales"></textarea></div>
    <div class="field"><label>Estatura:</label><textarea id="estatura"></textarea></div>
    <div class="adjunto-container">
    
    </div>
    <button id="guardarBtn" disabled class="button">Guardar</button>
  </div>

    <div class="regreso">
    <a class="Reg" href="Historial.html">Regresar</a>
    </div>
  <script src="js/Mhistorial.js"></script>
<script type="module" src="js/MHistorial-seguridad.js"></script>



</body>
</html>
